<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
	<h1>Add a book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			<div class="form-group">
				<label for="author">Author</label> 
				<input type="text" id="author" th:field="*{author}" class="form-control" placeholder="Author"/> 
				<label for="title">Title</label> <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Title"/> 
				<label for="isbn">ISBN</label>
				<input type="text" id="isbn" th:field="*{isbn}" class="form-control" placeholder="ISBN"/> 
				<label for="year">Year</label>
				<input type="text" id="year" th:field="*{year}" class="form-control" placeholder="Year"/> 
				<label for="price">Price</label>
				<input type="text" id="price" th:field="*{price}" class="form-control" placeholder="Price"/> 
				<label for="catlist">Category</label>
			 	<select id="catlist" th:field="*{category}" class="form-control">
       				<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    			</select>
				<br>
				
				<input type="submit" value="Save" class="btn btn-primary"></input>
			</div>
		</form>
	</div>
</body>
</html>
